<button 
    nz-button         
    (click)="openWorkGroupDrawer()">
    <i nz-icon type="form" theme="outline"></i>
    신규 작업그룹
</button>

<button 
    nz-button         
    (click)="openScheduleDrawer()">
    <i nz-icon type="form" theme="outline"></i>
    신규 스케쥴
</button>

<app-work-calendar (itemSelected)="itemSelect($event)">

</app-work-calendar>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="scheduleDrawerVisible"
    nzTitle="스케쥴 등록"
    (nzOnClose)="closeScheduleDrawer()">
    
    <app-work-schedule-form #workScheduleForm>
        
    </app-work-schedule-form>
</nz-drawer>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="workGroupDrawerVisible"
    nzTitle="작업그룹 등록"
    (nzOnClose)="closeWorkGroupDrawer()">
    
    <app-workgroup-form @workGroupForm>

    </app-workgroup-form>
</nz-drawer>
