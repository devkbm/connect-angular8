{{fg.value | json}}
<form nz-form [formGroup]="fg">    

    <!--발령번호 필드-->
    <nz-form-item class="form-item">
      <nz-form-label nzFor="ledgerId" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">발령번호</nz-form-label>
      <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
          <input nz-input id="ledgerId" formControlName="ledgerId" placeholder="발령번호를 입력해주세요.">
          <nz-form-explain *ngIf="isFieldErrors(fg,'ledgerId','required')">The input is Required!</nz-form-explain>
      </nz-form-control>
  </nz-form-item>

    <!--발령명단식별자 필드 (생성)-->
    <nz-form-item class="form-item" *ngIf="formType == 'NEW'">
        <nz-form-label nzFor="listId" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">발령명단식별자</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <input nz-input id="listId" formControlName="listId" placeholder="발령명단식별자를 입력해주세요.">
            <nz-form-explain *ngIf="isFieldErrors(fg,'listId','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <!--발령명단식별자 필드 (수정)-->
    <nz-form-item class="form-item" *ngIf="formType == 'MODIFY'">
        <nz-form-label nzFor="listId" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">발령명단식별자</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <input nz-input id="listId" formControlName="listId" placeholder="발령명단식별자를 입력해주세요.">
            <nz-form-explain *ngIf="isFieldErrors(fg,'listId','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
        
    <!--순번 필드-->
    <nz-form-item class="form-item">
      <nz-form-label nzFor="sequence" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">순번</nz-form-label>
      <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
          <input nz-input id="sequence" formControlName="sequence" placeholder="순번을 입력해주세요.">          
      </nz-form-control>
    </nz-form-item>

    <!--사번 필드-->
    <nz-form-item class="form-item">
      <nz-form-label nzFor="empId" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">사번</nz-form-label>
      <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
          <input nz-input id="empId" formControlName="empId" placeholder="사번을 입력해주세요.">
          <nz-form-explain *ngIf="isFieldErrors(fg,'empId','required')">The input is Required!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!--발령코드 필드-->
    <nz-form-item class="form-item">
      <nz-form-label nzFor="appointmentCode" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">발령코드</nz-form-label>
      <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
          <input nz-input id="appointmentCode" formControlName="appointmentCode" placeholder="발령코드을 입력해주세요.">
          <nz-form-explain *ngIf="isFieldErrors(fg,'appointmentCode','required')">The input is Required!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!--시작일 필드-->
    <nz-form-item class="form-item">
        <nz-form-label nzFor="appointmentFromDate" [nzXs]="formLabelXs" [nzSm]="formLabelSm">시작일</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <nz-date-picker id="appointmentFromDate" formControlName="appointmentFromDate" nzFormat="YYYY-MM-DD" style="width: 130px"></nz-date-picker>            
        </nz-form-control>
    </nz-form-item>
    
    <!--종료일 필드-->
    <nz-form-item class="form-item">
      <nz-form-label nzFor="appointmentToDate" [nzXs]="formLabelXs" [nzSm]="formLabelSm">종료일</nz-form-label>
      <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
          <nz-date-picker id="appointmentToDate" formControlName="appointmentToDate" nzFormat="YYYY-MM-DD" style="width: 130px"></nz-date-picker>            
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="form-item">
        <nz-form-label nzFor="appointmentToDate" [nzXs]="formLabelXs" [nzSm]="formLabelSm">변경정보</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <app-ledger-list-detail-grid>

            </app-ledger-list-detail-grid>
        </nz-form-control>
    </nz-form-item>

    <button (click)="addChangeInfo(null)">
        aaa
    </button>
    <div formArrayName="changeInfoList" *ngFor="let list of fg.controls.changeInfoList?.value; let i=index;">
        <ng-container [formGroupName]="i">
            <input formControlName="id" placeholder="id">
        </ng-container>
    </div>

    <!--
    <div style="height: 300px;">
        <app-ledger-list-detail-grid>

        </app-ledger-list-detail-grid>
    </div>
    -->
</form>

<div class="footer">
    <button
        nz-button
        (click)="getForm(this.fg.get('listId').value)">
        <i nz-icon nzType="search" nzTheme="outline"></i>        
        조회
    </button>    
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        (click)="closeForm()">
        <i nz-icon nzType="form" theme="outline"></i>
        닫기
    </button>    
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="primary"
        nz-popconfirm
        nzTitle="저장하시겠습니까?"
        (nzOnConfirm)="submitForm()"
        (nzOnCancel)="false">
        <i nz-icon nzType="save" theme="outline"></i>
        저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="danger"
        nz-popconfirm
        nzTitle="삭제하시겠습니까?"
        (nzOnConfirm)="deleteForm()"
        (nzOnCancel)="false">
        <i nz-icon nzType="delete" theme="outline"></i>
        삭제
    </button>

</div>
