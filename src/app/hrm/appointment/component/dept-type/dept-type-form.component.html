{{fg.value | json}}
<form nz-form [formGroup]="fg">    

    <!--부서유형코드 필드 (생성)-->
    <nz-form-item class="form-item" *ngIf="formType == 'NEW'">
        <nz-form-label nzFor="code" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">부서유형코드</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <input nz-input id="code" formControlName="code" placeholder="부서유형코드를 입력해주세요.">
            <nz-form-explain *ngIf="isFieldErrors(fg,'code','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <!--부서유형코드 필드 (수정)-->
    <nz-form-item class="form-item" *ngIf="formType == 'MODIFY'">
        <nz-form-label nzFor="code" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">부서유형코드U</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <input nz-input id="code" formControlName="code" placeholder="부서유형코드를 입력해주세요.">
            <nz-form-explain *ngIf="isFieldErrors(fg,'code','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <!--부서유형명(한글) 필드-->
    <nz-form-item class="form-item">
        <nz-form-label nzFor="codeName" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">부서유형명</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <input nz-input id="codeName" formControlName="codeName" placeholder="부서유형명(한글)을 입력해주세요.">
            <nz-form-explain *ngIf="isFieldErrors(fg,'codeName','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
        
    <!--사용여부 필드-->
    <nz-form-item>
        <nz-form-label 
            nzFor="useYn"    
            [nzXs]="formLabelXs"
            [nzSm]="formLabelSm">사용여부
        </nz-form-label>

        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <label id="useYn" nz-checkbox formControlName="useYn"></label>
        </nz-form-control>
    </nz-form-item>

    <!--출력순번 필드-->
    <nz-form-item class="form-item">
        <nz-form-label nzFor="sequence" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">출력 순번</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <nz-input-number id="sequence" formControlName="sequence" [nzMin]="0" [nzMax]="9999" [nzStep]="1"></nz-input-number>            
            <nz-form-explain *ngIf="isFieldErrors(fg,'sequence','required')">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>    

    <!--설명 필드-->
    <nz-form-item>
        <nz-form-label nzFor="comment" [nzXs]="formLabelXs" [nzSm]="formLabelSm">설명</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <textarea nz-input id="comment" formControlName="comment" placeholder="비고를 입력해주세요." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        </nz-form-control>
    </nz-form-item>

</form>

<div class="footer">
        <button
        nz-button
        (click)="getDeptType(fg.get('code').value)">
        <i nz-icon nzType="search" nzTheme="outline"></i>        
        조회
    </button>    
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        (click)="closeForm()">
        <i nz-icon nzType="form" theme="outline"></i>
        닫기
    </button>    
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="primary"
        nz-popconfirm
        nzTitle="저장하시겠습니까?"
        (nzOnConfirm)="submitForm()"
        (nzOnCancel)="false">
        <i nz-icon nzType="save" theme="outline"></i>
        저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="danger"
        nz-popconfirm
        nzTitle="삭제하시겠습니까?"
        (nzOnConfirm)="deleteDeptType()"
        (nzOnCancel)="false">
        <i nz-icon nzType="delete" theme="outline"></i>
        삭제
    </button>

</div>
